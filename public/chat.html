<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/output.css" />
    <title>ChitChat App</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header flex-row" style="padding: 15px 15px 15px 60px">
        <a class="basis-1/4 back-btn" href="selectChannel.html" id="leave-btn"
          >Back</a
        >
        <div
          class="chat-sidebar flex flex-row basis-1/2"
          style="margin-left: 40px; margin-right: auto; gap: 35px"
        ></div>
        <img
          class="basis-1/4 ml-auto"
          src="img/logodark.jpeg"
          width="140px"
          height="auto"
        />
      </header>
      <main>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container flex justify-space">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
